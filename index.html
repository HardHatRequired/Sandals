<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title>Time App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body ng-controller="mainCtrl">

    <header>
      <h3>Store</h3>
    </header>

    <h1 class="title">Products</h1>

    <time-snippet></time-snippet>

    <!-- <a href="{{product.url}}" ng-repeat="product in products"><img ui-sref="{{product.url}}" ng-src="{{product.src}}" alt="{{product.name}}" class="card"/></a> -->

    <img ng-repeat="product in products" send-to="{{product.url}}" ng-src="{{product.src}}" alt="{{product.name}}" class="card"/>

    <!-- <time-snippet/> -->

    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/timeDirective.js" charset="utf-8"></script>
    <script src="./js/helper.js" charset="utf-8"></script>
  </body>
</html>
